name: PR Automation Workflow
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint 2>&1 || true

      - name: Run Prettier formatting check
        id: prettier
        run: npx prettier --check . 2>&1 || true

      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const eslintResults = `${{ steps.eslint.outputs.stdout }}` || 'No ESLint output';
            const prettierResults = `${{ steps.prettier.outputs.stdout }}` || 'No Prettier output';
            const commentBody = "## Code Quality Report\n### ESLint Checks\n```\n" + eslintResults + "\n```\n### Prettier Formatting Checks\n```\n" + prettierResults + "\n```";
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody.trim()
            });

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run test suite with coverage
        id: test
        run: npm test -- --coverage 2>&1 || true

      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const testOutput = `${{ steps.test.outputs.stdout }}` || 'No test output';
            const commentBody = "## Test Coverage Report\n```\n" + testOutput + "\n```";
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody.trim()
            });

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: warn

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dependency vulnerability check (npm audit)
        id: npm-audit
        run: npm audit 2>&1 || true

      - name: Scan for secrets in code changes
        id: secret-scan
        uses: trufflesecurity/trufflehog@v3.65.0
        with:
          path: .
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
        continue-on-error: true

      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const vulnResults = `${{ steps.npm-audit.outputs.stdout }}` || 'No vulnerability results';
            const secretResults = `${{ steps.secret-scan.outputs.stdout }}` || 'No secret scan results';
            const commentBody = "## Security Scan Report\n### Dependencies & Vulnerabilities\n```\n" + vulnResults + "\n```\n### Secret Scan Results\n```\n" + secretResults + "\n```";
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody.trim()
            });

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build the application
        id: build
        run: npm run build 2>&1 || true

      - name: Validate endpoints (example check)
        id: endpoint-check
        run: |
          # Example: Check if build output exists and simulate endpoint check
          if [ -d "dist/" ]; then
            echo "Build directory exists"
            # Add actual endpoint checks if applicable (e.g., curl http://localhost:3000)
          else
            echo "Build directory missing"
          fi 2>&1 || true

      - name: Create deployment preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          if-no-files-found: warn

      - name: Post Build Validation Status
        uses: actions/github-script@v7
        with:
          script: |
            const buildResults = `${{ steps.build.outputs.stdout }}` || 'No build output';
            const endpointResults = `${{ steps.endpoint-check.outputs.stdout }}` || 'No endpoint check results';
            const commentBody = "## Build Validation\n### Build Status\n```\n" + buildResults + "\n```\n### Endpoint Validation\n```\n" + endpointResults + "\n```";
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody.trim()
            });